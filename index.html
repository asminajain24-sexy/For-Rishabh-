<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FOR RISHABH ‚ù§Ô∏è</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@800&display=swap" rel="stylesheet">
    <style>
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { background-color: #ffffff; margin: 0; overflow: hidden; font-family: 'Montserrat', sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; cursor: pointer; }

        /* Background Hearts */
        .bg-heart { position: absolute; color: rgba(255, 0, 0, 0.1); font-size: 20px; pointer-events: none; animation: floatUp 4s infinite linear; }
        @keyframes floatUp { from { transform: translateY(110vh); opacity: 1; } to { transform: translateY(-10vh); opacity: 0; } }

        /* Heart Container */
        #heart-container { position: relative; width: 200px; height: 200px; display: flex; justify-content: center; align-items: center; transition: all 0.3s ease; }

        /* Solid Heart Shape */
        .main-heart {
            position: relative;
            width: 100px;
            height: 100px;
            background-color: #ff0000;
            transform: rotate(-45deg);
            animation: pulse 1.2s infinite;
            box-shadow: 0 10px 40px rgba(255, 0, 0, 0.4);
        }
        .main-heart::before, .main-heart::after {
            content: "";
            position: absolute;
            width: 100px;
            height: 100px;
            background-color: #ff0000;
            border-radius: 50%;
        }
        .main-heart::before { top: -50px; left: 0; }
        .main-heart::after { left: 50px; top: 0; }

        /* Text inside Heart */
        .tap-text {
            position: absolute;
            color: white;
            z-index: 10;
            font-size: 1rem;
            font-weight: 800;
            text-align: center;
            width: 150px;
            text-transform: uppercase;
            pointer-events: none;
            line-height: 1.2;
        }

        @keyframes pulse {
            0% { transform: rotate(-45deg) scale(1); }
            50% { transform: rotate(-45deg) scale(1.15); }
            100% { transform: rotate(-45deg) scale(1); }
        }

        /* Question Box */
        #question-box { display: none; opacity: 0; transform: scale(0.8); transition: all 0.5s ease; text-align: center; padding: 20px; }
        h1 { color: #ff0000; font-size: 2.2rem; font-weight: 900; text-transform: uppercase; margin-bottom: 30px; }
        
        .buttons { display: flex; justify-content: center; gap: 15px; flex-wrap: wrap; }
        button { padding: 15px 40px; font-size: 1.1rem; font-family: 'Montserrat', sans-serif; font-weight: 800; border: none; border-radius: 8px; cursor: pointer; text-transform: uppercase; }
        #yes-btn { background-color: #ff0000; color: white; }
        #no-btn { background-color: white; color: #ff0000; border: 2px solid #ff0000; }

        .particle { position: absolute; background: #ff0000; border-radius: 50%; pointer-events: none; }
    </style>
</head>
<body onclick="handleTap(event)">

    <div id="heart-container">
        <div class="main-heart"></div>
        <span class="tap-text">HEY BABY<br>TAP HERE!</span>
    </div>

    <div id="question-box">
        <h1 id="main-heading">WILL YOU BE MY VALENTINE?</h1>
        <div class="buttons" id="btn-wrap">
            <button id="yes-btn" onclick="celebrate(event)">YES! üòç</button>
            <button id="no-btn" onmouseover="moveNoButton()" onclick="moveNoButton()">NO üòú</button>
        </div>
    </div>

    <script>
        function createBg() {
            for(let i=0; i<25; i++) {
                let h = document.createElement('div');
                h.className = 'bg-heart'; h.innerHTML = '‚ù§Ô∏è';
                h.style.left = Math.random() * 100 + 'vw';
                h.style.animationDelay = Math.random() * 5 + 's';
                document.body.appendChild(h);
            }
        }
        createBg();

        let burstDone = false;
        function handleTap(e) {
            if(burstDone) return;
            burstDone = true;
            createExplosion(window.innerWidth/2, window.innerHeight/2);
            document.getElementById('heart-container').style.display = "none";
            const q = document.getElementById('question-box');
            q.style.display = "block";
            setTimeout(() => { q.style.opacity = "1"; q.style.transform = "scale(1)"; }, 50);
        }

        function createExplosion(x, y) {
            for (let i = 0; i < 30; i++) {
                const p = document.createElement('div');
                p.className = 'particle';
                p.style.width = p.style.height = (Math.random()*15+5)+'px';
                p.style.left = x+'px'; p.style.top = y+'px';
                document.body.appendChild(p);
                const dx = (Math.random()-0.5)*500;
                const dy = (Math.random()-0.5)*500;
                p.animate([{transform:'translate(0,0) scale(1)',opacity:1},{transform:translate(${dx}px,${dy}px) scale(0),opacity:0}], {duration:1000});
                setTimeout(() => p.remove(), 1000);
            }
        }

        function moveNoButton() {
            const btn = document.getElementById('no-btn');
            btn.style.position = 'fixed';
            btn.style.left = Math.random() * (window.innerWidth - 120) + 'px';
            btn.style.top = Math.random() * (window.innerHeight - 50) + 'px';
        }

        function celebrate(e) {
            e.stopPropagation();
            document.getElementById('main-heading').innerHTML = "YAYYY!!<br>YOU HAVE BEEN LOVE BOMBED BY ASMI<br>SEE YOU SOON MY LOVE!";
            document.getElementById('btn-wrap').style.display = 'none';
            setInterval(() => {
                const h = document.createElement('div');
                h.innerHTML = '‚ù§Ô∏è'; h.style.position = 'fixed';
                h.style.left = Math.random()*100+'vw'; h.style.top = '-50px'; h.style.fontSize = '25px';
                h.animate([{transform:'translateY(0)',opacity:1},{transform:'translateY(110vh)',opacity:0}], {duration:3000});
                document.body.appendChild(h);
            }, 150);
        }
    </script>
</body>
</html>
