<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FOR RISHABH ‚ù§Ô∏è</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&display=swap" rel="stylesheet">
    <style>
        :root { --red: #FF0000; --white: #FFFFFF; }
        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        
        body { 
            background-color: var(--white); 
            font-family: 'Montserrat', sans-serif; 
            height: 100vh; 
            width: 100vw; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            overflow: hidden; 
            position: relative;
            touch-action: manipulation;
        }

        /* Floating BG */
        .bg-heart { position: absolute; color: rgba(255, 0, 0, 0.15); pointer-events: none; z-index: 1; animation: float 4s infinite linear; }
        @keyframes float { 0% { transform: translateY(110vh); } 100% { transform: translateY(-10vh); } }

        /* Screen-wide Tap Zone */
        #click-surface {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 1000; display: flex; justify-content: center; align-items: center;
            cursor: pointer;
        }

        /* The Heart */
        .heart-box { position: relative; width: 150px; height: 150px; pointer-events: none; }
        .heart-shape {
            background-color: var(--red);
            height: 100px; width: 100px;
            position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%) rotate(-45deg);
            animation: beat 1s infinite;
        }
        .heart-shape:before, .heart-shape:after {
            content: ""; background-color: var(--red); border-radius: 50%;
            height: 100px; width: 100px; position: absolute;
        }
        .heart-shape:before { top: -50px; left: 0; }
        .heart-shape:after { left: 50px; top: 0; }

        .label {
            position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            color: white; font-size: 14px; font-weight: 900;
            text-align: center; width: 120px; z-index: 10;
            text-transform: uppercase;
        }

        @keyframes beat {
            0%, 100% { transform: translate(-50%, -50%) rotate(-45deg) scale(1); }
            50% { transform: translate(-50%, -50%) rotate(-45deg) scale(1.15); }
        }

        /* Question Box */
        #question-ui {
            display: none; opacity: 0; text-align: center; z-index: 2000;
            width: 90%; transition: opacity 0.5s ease;
        }
        h1 { color: var(--red); font-size: 2.2rem; margin-bottom: 40px; text-transform: uppercase; line-height: 1; }
        
        .btn-wrap { display: flex; flex-direction: column; gap: 20px; align-items: center; }
        button {
            font-family: 'Montserrat', sans-serif; font-weight: 900;
            padding: 20px 60px; border-radius: 15px; border: none;
            text-transform: uppercase; font-size: 1.2rem; width: 100%; max-width: 300px;
        }
        #yes { background: var(--red); color: white; box-shadow: 0 10px 30px rgba(255,0,0,0.3); }
        #no { background: white; color: var(--red); border: 4px solid var(--red); position: relative; }

        .pop { position: absolute; background: var(--red); border-radius: 50%; pointer-events: none; z-index: 5000; }
    </style>
</head>
<body>

    <div id="click-surface" onclick="doBurst(event)">
        <div class="heart-box" id="heart-wrapper">
            <div class="heart-shape"></div>
            <div class="label">HEY BABY<br>TAP HERE!</div>
        </div>
    </div>

    <div id="question-ui">
        <h1 id="title">WILL YOU BE MY VALENTINE?</h1>
        <div class="btn-wrap">
            <button id="yes" onclick="finish(event)">YES! üòç</button>
            <button id="no" onmouseover="run(event)" onclick="run(event)">NO üòú</button>
        </div>
    </div>

    <script>
        // BG Animation
        for(let i=0; i<30; i++) {
            let h = document.createElement('div');
            h.className = 'bg-heart'; h.innerHTML = '‚ù§Ô∏è';
            h.style.left = Math.random()*100+'vw';
            h.style.animationDelay = Math.random()*5+'s';
            document.body.appendChild(h);
        }

        function doBurst(e) {
            const surface = document.getElementById('click-surface');
            const ui = document.getElementById('question-ui');
            
            // Effect
            explode(e.clientX || window.innerWidth/2, e.clientY || window.innerHeight/2);
            
            surface.style.display = 'none';
            ui.style.display = 'block';
            setTimeout(() => { ui.style.opacity = '1'; }, 50);
        }

        function explode(x, y) {
            for(let i=0; i<40; i++) {
                const p = document.createElement('div');
                p.className = 'pop';
                let s = Math.random()*15+5;
                p.style.width = p.style.height = s+'px';
                p.style.left = x+'px'; p.style.top = y+'px';
                document.body.appendChild(p);
                const dx = (Math.random()-0.5)*800;
                const dy = (Math.random()-0.5)*800;
                p.animate([{transform:'scale(1)',opacity:1},{transform:translate(${dx}px,${dy}px) scale(0),opacity:0}], 1000);
                setTimeout(() => p.remove(), 1000);
            }
        }

        function run(e) {
            if(e) e.stopPropagation();
            const b = document.getElementById('no');
            b.style.position = 'fixed';
            b.style.left = Math.random()*(window.innerWidth-150)+'px';
            b.style.top = Math.random()*(window.innerHeight-50)+'px';
        }

        function finish(e) {
            e.stopPropagation();
            document.getElementById('title').innerHTML = "YAYYY!!<br>YOU HAVE BEEN LOVE BOMBED BY ASMI<br>SEE YOU SOON MY LOVE!";
            document.querySelector('.btn-wrap').style.display = 'none';
            setInterval(() => {
                const h = document.createElement('div');
                h.innerHTML = '‚ù§Ô∏è'; h.style.position = 'fixed';
                h.style.left = Math.random()*100+'vw'; h.style.top = '-50px';
                h.animate([{transform:'translateY(0)',opacity:1},{transform:'translateY(110vh)',opacity:0}], 3000);
                document.body.appendChild(h);
            }, 100);
        }
    </script>
</body>
</html>
