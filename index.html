<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Rishabh ‚ù§Ô∏è</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Pacifico&display=swap" rel="stylesheet">
    <style>
        body { background-color: #ffeef2; margin: 0; overflow: hidden; font-family: 'Dancing Script', cursive; text-align: center; }
        .container { width: 100vw; height: 100vh; display: flex; justify-content: center; align-items: center; cursor: pointer; position: relative; }
        .heart { position: relative; width: 150px; height: 150px; background-color: #ff4d6d; transform: rotate(-45deg); box-shadow: 0 10px 30px rgba(255, 77, 109, 0.5); animation: pulse 1.5s infinite; }
        .heart::before, .heart::after { content: ""; position: absolute; width: 150px; height: 150px; background-color: #ff4d6d; border-radius: 50%; }
        .heart::before { top: -75px; left: 0; }
        .heart::after { left: 75px; top: 0; }
        .heart-text { transform: rotate(45deg); color: white; font-size: 1.8rem; z-index: 10; font-family: 'Pacifico', cursive; }
        @keyframes pulse { 0% { transform: rotate(-45deg) scale(1); } 50% { transform: rotate(-45deg) scale(1.1); } 100% { transform: rotate(-45deg) scale(1); } }
        #cupid { position: absolute; bottom: -150px; right: -150px; font-size: 80px; transition: all 1s ease; z-index: 20; }
        #arrow { position: absolute; font-size: 50px; display: none; z-index: 15; right: 100px; top: 50%; transform: translateY(-50%) rotate(-135deg); }
        #question-box { display: none; opacity: 0; transition: opacity 1s ease; z-index: 30; }
        h1 { color: #c9184a; font-size: 3rem; }
        .buttons button { background-color: #ff758f; border: none; padding: 15px 30px; font-size: 1.5rem; color: white; border-radius: 50px; cursor: pointer; margin: 10px; }
        .bg-heart { position: absolute; color: rgba(255, 77, 109, 0.2); pointer-events: none; animation: float 5s infinite linear; }
        @keyframes float { from { transform: translateY(110vh); } to { transform: translateY(-10vh); } }
    </style>
</head>
<body onclick="startSurprise()">
    <div class="container" id="main-wrap">
        <div id="heart-container">
            <div class="heart"><span class="heart-text">Tap Me, Rishabh!</span></div>
        </div>
        <div id="cupid">üèπüëº</div>
        <div id="arrow">üíò</div>
        <div id="question-box">
            <h1>Will You Be My Valentine?</h1>
            <div class="buttons">
                <button onclick="event.stopPropagation(); celebrate()">Yes! üòç</button>
                <button id="no-btn" onmouseover="moveButton()">No üòú</button>
            </div>
        </div>
    </div>
    <script>
        function createHearts() {
            for(let i=0; i<20; i++) {
                let h = document.createElement('div');
                h.className = 'bg-heart'; h.innerHTML = '‚ù§Ô∏è';
                h.style.left = Math.random()*100+'vw';
                h.style.animationDuration = (Math.random()*3+2)+'s';
                document.body.appendChild(h);
            }
        }
        createHearts();

        let started = false;
        function startSurprise() {
            if(started) return;
            started = true;
            const cupid = document.getElementById('cupid');
            const arrow = document.getElementById('arrow');
            const heart = document.getElementById('heart-container');
            const qBox = document.getElementById('question-box');

            cupid.style.bottom = "10%"; cupid.style.right = "10%";
            setTimeout(() => {
                arrow.style.display = "block";
                arrow.animate([{right:'10%'}, {right:'50%'}], {duration: 500});
                setTimeout(() => {
                    heart.style.display = "none";
                    arrow.style.display = "none";
                    qBox.style.display = "block";
                    setTimeout(() => qBox.style.opacity = "1", 50);
                }, 450);
            }, 1000);
        }

        function moveButton() {
            const btn = document.getElementById('no-btn');
            btn.style.position = 'absolute';
            btn.style.left = Math.random()*80+'vw';
            btn.style.top = Math.random()*80+'vh';
        }

        function celebrate() {
            document.querySelector('h1').innerHTML = "Yay! See you on the 14th! ‚ù§Ô∏è";
            document.querySelector('.buttons').style.display = 'none';
        }
    </script>
</body>
</html>
