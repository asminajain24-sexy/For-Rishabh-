<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FOR RISHABH ‚ù§Ô∏è</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&display=swap" rel="stylesheet">
    <style>
        :root {
            --red: #FF0000;
            --white: #FFFFFF;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background-color: var(--white);
            font-family: 'Montserrat', sans-serif;
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            perspective: 1000px;
        }

        /* Floating Background Hearts */
        .bg-heart {
            position: absolute;
            color: rgba(255, 0, 0, 0.1);
            font-size: 20px;
            pointer-events: none;
            z-index: 1;
            animation: floatBackground 5s infinite linear;
        }

        @keyframes floatBackground {
            0% { transform: translateY(110vh) scale(1); opacity: 1; }
            100% { transform: translateY(-10vh) scale(1.5); opacity: 0; }
        }

        /* The Tap Zone - Full screen to prevent miss-clicks */
        #tap-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1000;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* The Pounding Heart */
        .heart-wrapper {
            position: relative;
            pointer-events: none; /* Tap is handled by overlay */
            transition: transform 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .heart {
            background-color: var(--red);
            height: 140px;
            width: 140px;
            transform: rotate(-45deg);
            position: relative;
            animation: pound 0.8s infinite;
            box-shadow: 0 0 50px rgba(255, 0, 0, 0.4);
        }

        .heart::before, .heart::after {
            content: "";
            background-color: var(--red);
            border-radius: 50%;
            height: 140px;
            width: 140px;
            position: absolute;
        }

        .heart::before { top: -70px; left: 0; }
        .heart::after { left: 70px; top: 0; }

        .heart-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            z-index: 10;
            font-size: 16px;
            width: 150px;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        @keyframes pound {
            0% { transform: rotate(-45deg) scale(1); }
            15% { transform: rotate(-45deg) scale(1.2); }
            30% { transform: rotate(-45deg) scale(1); }
            45% { transform: rotate(-45deg) scale(1.15); }
            100% { transform: rotate(-45deg) scale(1); }
        }

        /* Balloon/Particle Effect */
        .balloon {
            position: absolute;
            pointer-events: none;
            z-index: 500;
            font-size: 30px;
        }

        /* Question Section */
        #ui-layer {
            display: none;
            opacity: 0;
            text-align: center;
            z-index: 2000;
            width: 90%;
            transition: opacity 0.6s ease;
        }

        h1 {
            color: var(--red);
            font-size: 2.5rem;
            margin-bottom: 40px;
            line-height: 1.1;
            text-transform: uppercase;
        }

        .btn-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        button {
            font-family: 'Montserrat', sans-serif;
            font-weight: 900;
            text-transform: uppercase;
            padding: 20px 60px;
            border-radius: 15px;
            font-size: 1.2rem;
            cursor: pointer;
            width: 100%;
            max-width: 320px;
            border: none;
            transition: 0.2s;
        }

        #yes-btn {
            background-color: var(--red);
            color: white;
            box-shadow: 0 10px 25px rgba(255, 0, 0, 0.3);
        }

        #no-btn {
            background-color: white;
            color: var(--red);
            border: 4px solid var(--red);
            position: relative;
        }

        /* Success Message Styling */
        .success-text {
            color: var(--red);
            font-size: 2rem;
            line-height: 1.4;
        }
    </style>
</head>
<body>

    <div id="tap-overlay" onclick="triggerBurst(event)">
        <div class="heart-wrapper" id="heart-anim">
            <div class="heart"></div>
            <div class="heart-text">TAP HERE<br>BABY! ü©∑</div>
        </div>
    </div>

    <div id="ui-layer">
        <h1 id="heading">WILL YOU BE MY VALENTINE RISHABH? üß∏</h1>
        <div class="btn-container" id="actions">
            <button id="yes-btn" onclick="loveBomb(event)">YES! üòç</button>
            <button id="no-btn" onmouseover="naughtyStep(event)" onclick="naughtyStep(event)">NO üòú</button>
        </div>
    </div>

    <script>
        // Create subtle background animation
        function createStars() {
            for (let i = 0; i < 25; i++) {
                const h = document.createElement('div');
                h.className = 'bg-heart';
                h.innerHTML = '‚ù§Ô∏è';
                h.style.left = Math.random() * 100 + 'vw';
                h.style.animationDelay = Math.random() * 5 + 's';
                document.body.appendChild(h);
            }
        }
        createStars();

        let currentStep = 0;

        function triggerBurst(e) {
            if (currentStep !== 0) return;
            currentStep = 1;

            const heart = document.getElementById('heart-anim');
            const ui = document.getElementById('ui-layer');
            const overlay = document.getElementById('tap-overlay');

            // 1. Balloon Explosion
            spawnBalloons(e.clientX || window.innerWidth/2, e.clientY || window.innerHeight/2);

            // 2. Hide Heart
            heart.style.transform = "scale(0) rotate(0deg)";
            heart.style.opacity = "0";

            setTimeout(() => {
                overlay.style.display = "none";
                ui.style.display = "block";
                setTimeout(() => { ui.style.opacity = "1"; }, 50);
            }, 400);
        }

        function spawnBalloons(x, y) {
            const icons = ['üéà', '‚ù§Ô∏è', 'üéà', 'üíñ', 'üéà'];
            for (let i = 0; i < 35; i++) {
                const b = document.createElement('div');
                b.className = 'balloon';
                b.innerHTML = icons[Math.floor(Math.random() * icons.length)];
                b.style.left = x + 'px';
                b.style.top = y + 'px';
                document.body.appendChild(b);

                const angle = Math.random() * Math.PI * 2;
                const dist = 200 + Math.random() * 300;
                const xFinal = Math.cos(angle) * dist;
                const yFinal = Math.sin(angle) * dist - 200;

                b.animate([
                    { transform: 'translate(0, 0) scale(0.5)', opacity: 1 },
                    { transform: `translate(${xFinal}px, ${yFinal}px) scale(2)`, opacity: 0 }
                ], {
                    duration: 1000 + Math.random() * 1000,
                    easing: 'cubic-bezier(0.1, 1, 0.1, 1)'
                });

                setTimeout(() => b.remove(), 2000);
            }
        }

        function naughtyStep(e) {
            e.preventDefault();
            e.stopPropagation();
            const btn = document.getElementById('no-btn');
            const x = Math.random() * (window.innerWidth - btn.offsetWidth);
            const y = Math.random() * (window.innerHeight - btn.offsetHeight);
            
            btn.style.position = "fixed";
            btn.style.left = x + "px";
            btn.style.top = y + "px";
            btn.style.zIndex = "3000";
        }

        function loveBomb(e) {
            e.stopPropagation();
            currentStep = 2;
            const heading = document.getElementById('heading');
            const actions = document.getElementById('actions');

            heading.innerHTML = "YOU HAVE BEEN LOVE BOMBED BY ASMI<br>SEE YOU SOON LOVE! ü©∑";
            heading.classList.add('success-text');
            actions.style.display = 'none';

            // Infinite Heart Rain
            setInterval(() => {
                const heart = document.createElement('div');
                heart.innerHTML = '‚ù§Ô∏è';
                heart.style.position = 'fixed';
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.top = '-50px';
                heart.style.fontSize = (20 + Math.random() * 30) + 'px';
                heart.style.zIndex = '5000';
                heart.animate([
                    { transform: 'translateY(0) rotate(0deg)', opacity: 1 },
                    { transform: `translateY(110vh) rotate(${Math.random() * 360}deg)`, opacity: 0 }
                ], { duration: 3000 });
                document.body.appendChild(heart);
                setTimeout(() => heart.remove(), 3000);
            }, 100);
        }
    </script>
</body>
</html>
