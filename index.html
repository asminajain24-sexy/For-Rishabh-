<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FOR RISHABH ‚ù§Ô∏è</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@800&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background-color: #ffffff; /* White Theme */
            margin: 0;
            overflow: hidden;
            font-family: 'Montserrat', sans-serif;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            cursor: pointer;
        }

        /* Background Hearts */
        .bg-heart {
            position: absolute;
            color: rgba(255, 0, 0, 0.15);
            font-size: 20px;
            pointer-events: none;
            z-index: 0;
            animation: floatUp 4s infinite linear;
        }

        @keyframes floatUp {
            from { transform: translateY(110vh) rotate(0deg); opacity: 1; }
            to { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
        }

        /* Main Container */
        .container {
            z-index: 10;
            width: 100%;
        }

        /* Bursting Heart */
        #heart-container {
            position: relative;
            display: inline-block;
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .main-heart {
            width: 180px;
            height: 160px;
            background-color: #ff0000; /* Red Heart */
            position: relative;
            transform: rotate(-45deg);
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 10px 40px rgba(255, 0, 0, 0.3);
            animation: pulse 1.2s infinite;
        }

        .main-heart::before, .main-heart::after {
            content: "";
            position: absolute;
            width: 180px;
            height: 180px;
            background-color: #ff0000;
            border-radius: 50%;
        }

        .main-heart::before { top: -90px; left: 0; }
        .main-heart::after { left: 90px; top: 0; }

        .tap-text {
            color: white;
            transform: rotate(45deg);
            z-index: 20;
            font-size: 1.2rem;
            letter-spacing: 1px;
            font-weight: 800;
            text-transform: uppercase;
        }

        @keyframes pulse {
            0% { transform: rotate(-45deg) scale(1); }
            50% { transform: rotate(-45deg) scale(1.1); }
            100% { transform: rotate(-45deg) scale(1); }
        }

        /* Question Box */
        #question-box {
            display: none;
            opacity: 0;
            transform: scale(0.8);
            transition: all 0.5s ease;
        }

        h1 {
            color: #ff0000;
            font-size: 2.5rem;
            margin-bottom: 30px;
            text-transform: uppercase;
            font-weight: 900;
            line-height: 1.2;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        button {
            padding: 15px 45px;
            font-size: 1.2rem;
            font-family: 'Montserrat', sans-serif;
            font-weight: 800;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            text-transform: uppercase;
            transition: 0.3s;
        }

        #yes-btn {
            background-color: #ff0000;
            color: white;
            box-shadow: 0 5px 15px rgba(255, 0, 0, 0.3);
        }

        #no-btn {
            background-color: #f0f0f0;
            color: #ff0000;
            border: 2px solid #ff0000;
        }

        /* Explosion Particle */
        .particle {
            position: absolute;
            background: #ff0000;
            border-radius: 50%;
            pointer-events: none;
        }
    </style>
</head>
<body onclick="handleTap(event)">

    <div class="container">
        <div id="heart-container">
            <div class="main-heart">
                <span class="tap-text">HEY BABY<br>TAP HERE!</span>
            </div>
        </div>

        <div id="question-box">
            <h1 id="main-heading">WILL YOU BE MY VALENTINE?</h1>
            <div class="buttons" id="btn-wrap">
                <button id="yes-btn" onclick="celebrate(event)">YES! üòç</button>
                <button id="no-btn" onmouseover="moveNoButton()" onclick="moveNoButton()">NO üòú</button>
            </div>
        </div>
    </div>

    <script>
        // Background floating hearts
        function createBg() {
            for(let i=0; i<30; i++) {
                let h = document.createElement('div');
                h.className = 'bg-heart';
                h.innerHTML = '‚ù§Ô∏è';
                h.style.left = Math.random() * 100 + 'vw';
                h.style.animationDelay = Math.random() * 5 + 's';
                h.style.fontSize = (Math.random() * 15 + 10) + 'px';
                document.body.appendChild(h);
            }
        }
        createBg();

        let burstDone = false;

        function handleTap(e) {
            if(burstDone) return;
            burstDone = true;

            const heart = document.getElementById('heart-container');
            const qBox = document.getElementById('question-box');

            // Create Burst Effect
            createExplosion(window.innerWidth / 2, window.innerHeight / 2);
            
            heart.style.transform = "scale(0)";
            heart.style.opacity = "0";

            setTimeout(() => {
                heart.style.display = "none";
                qBox.style.display = "block";
                setTimeout(() => {
                    qBox.style.opacity = "1";
                    qBox.style.transform = "scale(1)";
                }, 50);
            }, 300);
        }

        function createExplosion(x, y) {
            for (let i = 0; i < 40; i++) {
                const p = document.createElement('div');
                p.className = 'particle';
                const size = Math.random() * 15 + 5;
                p.style.width = size + 'px';
                p.style.height = size + 'px';
                p.style.left = x + 'px';
                p.style.top = y + 'px';
                
                document.body.appendChild(p);
                
                const destinationX = (Math.random() - 0.5) * 600;
                const destinationY = (Math.random() - 0.5) * 600;

                const animation = p.animate([
                    { transform: 'translate(0, 0) scale(1)', opacity: 1 },
                    { transform: translate(${destinationX}px, ${destinationY}px) scale(0), opacity: 0 }
                ], {
                    duration: 800 + Math.random() * 400,
                    easing: 'cubic-bezier(0, .9, .57, 1)'
                });

                animation.onfinish = () => p.remove();
            }
        }

        function moveNoButton() {
            const btn = document.getElementById('no-btn');
            const x = Math.random() * (window.innerWidth - 150);
            const y = Math.random() * (window.innerHeight - 50);
            btn.style.position = 'fixed';
            btn.style.left = x + 'px';
            btn.style.top = y + 'px';
        }

        function celebrate(e) {
            e.stopPropagation(); // Prevents double firing
            document.getElementById('main-heading').innerHTML = "YAYYY!!<br>YOU HAVE BEEN LOVE BOMBED BY ASMI<br>SEE YOU SOON MY LOVE!";
            document.getElementById('btn-wrap').style.display = 'none';
            
            // Celebration Rain
            setInterval(() => {
                const h = document.createElement('div');
                h.innerHTML = '‚ù§Ô∏è';
                h.style.position = 'fixed';
                h.style.left = Math.random() * 100 + 'vw';
                h.style.top = '-50px';
                h.style.fontSize = '30px';
                h.style.zIndex = '100';
                h.animate([
                    { transform: 'translateY(0) rotate(0deg)', opacity: 1 },
                    { transform: translateY(110vh) rotate(${Math.random()*360}deg), opacity: 0 }
                ], { duration: 3000 });
                document.body.appendChild(h);
                setTimeout(() => h.remove(), 3000);
            }, 100);
        }
    </script>
</body>
</html>
