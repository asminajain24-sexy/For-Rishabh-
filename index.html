<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Rishabh ‚ù§Ô∏è</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Pacifico&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-pink: #ff4d6d;
            --soft-pink: #ff758f;
            --bg-pink: #ffeef2;
        }

        body {
            background-color: var(--bg-pink);
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Dancing Script', cursive;
            text-align: center;
        }

        .container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Initial State: The Heart */
        #heart-container {
            transition: all 0.8s ease;
            cursor: pointer;
        }

        .heart {
            position: relative;
            width: 150px;
            height: 150px;
            background-color: var(--primary-pink);
            transform: rotate(-45deg);
            box-shadow: 0 10px 30px rgba(255, 77, 109, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            animation: pulse 1.5s infinite;
        }

        .heart::before, .heart::after {
            content: "";
            position: absolute;
            width: 150px;
            height: 150px;
            background-color: var(--primary-pink);
            border-radius: 50%;
        }

        .heart::before { top: -75px; left: 0; }
        .heart::after { left: 75px; top: 0; }

        .heart-text {
            transform: rotate(45deg);
            color: white;
            font-size: 1.8rem;
            z-index: 10;
            font-family: 'Pacifico', cursive;
            white-space: nowrap;
        }

        @keyframes pulse {
            0% { transform: rotate(-45deg) scale(1); }
            50% { transform: rotate(-45deg) scale(1.1); }
            100% { transform: rotate(-45deg) scale(1); }
        }

        /* Cupid & Arrow */
        #cupid {
            position: absolute;
            bottom: -150px;
            right: -150px;
            font-size: 80px;
            transition: all 1s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: 20;
        }

        #arrow {
            position: absolute;
            font-size: 50px;
            display: none;
            z-index: 15;
            right: 100px;
            top: 50%;
            transform: translateY(-50%) rotate(-135deg);
        }

        /* Question Box */
        #question-box {
            display: none;
            opacity: 0;
            transition: opacity 1s ease;
            z-index: 30;
        }

        h1 {
            color: #c9184a;
            font-size: 3.5rem;
            margin-bottom: 30px;
        }

        .buttons button {
            background-color: var(--soft-pink);
            border: none;
            padding: 15px 40px;
            font-size: 1.8rem;
            color: white;
            border-radius: 50px;
            font-family: 'Dancing Script', cursive;
            cursor: pointer;
            margin: 10px;
            transition: 0.3s;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .buttons button:hover {
            transform: scale(1.1);
            background-color: var(--primary-pink);
        }

        #no-btn {
            position: relative; /* Changed by JS */
        }

        /* Floating Background */
        .bg-heart {
            position: absolute;
            color: rgba(255, 77, 109, 0.2);
            pointer-events: none;
            z-index: -1;
            animation: float Up infinite linear;
        }

        @keyframes floatUp {
            from { transform: translateY(110vh) rotate(0deg); }
            to { transform: translateY(-10vh) rotate(360deg); }
        }
    </style>
</head>
<body>

    <div class="container" id="main-container">
        <div id="heart-container" onclick="startSurprise()">
            <div class="heart">
                <span class="heart-text">Tap Me, Rishabh!</span>
            </div>
        </div>

        <div id="cupid">üèπüëº</div>
        <div id="arrow">üíò</div>

        <div id="question-box">
            <h1>Will You Be My Valentine?</h1>
            <div class="buttons">
                <button onclick="celebrate()">Yes! üòç</button>
                <button id="no-btn" onmouseover="moveButton()">No üòú</button>
            </div>
        </div>
    </div>

    <script>
        // Generate background hearts
        function createBgHearts() {
            for (let i = 0; i < 25; i++) {
                let heart = document.createElement('div');
                heart.className = 'bg-heart';
                heart.innerHTML = '‚ù§Ô∏è';
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.bottom = '-10vh';
                heart.style.fontSize = (Math.random() * 20 + 15) + 'px';
                heart.style.animation = floatUp ${Math.random() * 4 + 3}s linear infinite;
                heart.style.animationDelay = Math.random() * 5 + 's';
                document.body.appendChild(heart);
            }
        }
        createBgHearts();

        function startSurprise() {
            const heartContainer = document.getElementById('heart-container');
            const cupid = document.getElementById('cupid');
            const arrow = document.getElementById('arrow');
            const questionBox = document.getElementById('question-box');

            // 1. Cupid flies in
            cupid.style.bottom = "10%";
            cupid.style.right = "10%";

            setTimeout(() => {
                // 2. Show and shoot arrow
                arrow.style.display = "block";
                const arrowMove = arrow.animate([
                    { right: '10%', top: '80%', opacity: 1 },
                    { right: '50%', top: '50%', opacity: 0 }
                ], { duration: 600, easing: 'ease-in' });

                arrowMove.onfinish = () => {
                    // 3. Heart disappears and question fades in
                    heartContainer.style.transform = "scale(0)";
                    heartContainer.style.opacity = "0";
                    
                    setTimeout(() => {
                        heartContainer.style.display = "none";
                        questionBox.style.display = "block";
                        setTimeout(() => { questionBox.style.opacity = "1"; }, 50);
                    }, 500);
                };
            }, 1000);
        }

        function moveButton() {
            const btn = document.getElementById('no-btn');
            const x = Math.random() * (window.innerWidth - btn.offsetWidth);
            const y = Math.random() * (window.innerHeight - btn.offsetHeight);
            
            btn.style.position = 'absolute';
            btn.style.left = x + 'px';
            btn.style.top = y + 'px';
        }

        function celebrate() {
            document.querySelector('h1').innerHTML = "Yay! See you on the 14th, Rishabh! ‚ù§Ô∏è";
            document.querySelector('.buttons').style.display = 'none';
            
            // Create a burst of hearts
            for(let i=0; i<50; i++) {
                setTimeout(() => {
                    let h = document.createElement('div');
                    h.innerHTML = '‚ù§Ô∏è';
                    h.style.position = 'fixed';
                    h.style.left = '50%';
                    h.style.top = '50%';
                    h.style.fontSize = '30px';
                    h.animate([
                        { transform: 'translate(-50%, -50%) scale(0)', opacity: 1 },
                        { transform: translate(${(Math.random()-0.5)*100}vw, ${(Math.random()-0.5)*100}vh) scale(1.5), opacity: 0 }
                    ], { duration: 2000, fill: 'forwards' });
                    document.body.appendChild(h);
                }, i * 50);
            }
        }
    </script>
</body>
</html>
